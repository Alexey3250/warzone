{% extends "layout.html" %}

{% block title %}
    Compare
{% endblock %}

{% block main %}
<h1>Compare 2 profiles</h1>
<br>
<!--Profile 1-->

<form action="/compare" method="post">
    <div class="container-lg my-5">
        <div class="row no-gutters">
            <div class="col-md-6">
                
                    <h2>Profile 1</h2>

                    <input type="radio" id="Choice1"
                    name="platform1" value="acti">
                    <label for="contactChoice1">Activision ID</label>

                    <input type="radio" id="Choice2"
                    name="platform1" value="uno">
                    <label for="contactChoice2">Activision Tag</label>

                    <input type="radio" id="Choice3"
                    name="platform1" value="psn">
                    <label for="contactChoice3">PlayStation</label>

                    <input type="radio" id="Choice4"
                    name="platform1" value="battle">
                    <label for="contactChoice4">Battle.net</label>

                    <input type="radio" id="Choice5"
                    name="platform1" value="xbl">
                    <label for="contactChoice5">Xbox Live</label>
                
                <br>
                <br>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="nick1" placeholder="Username#12345" type="text">
                </div>


            
            </div>
            <div class="col-md-6">
                    <h2>Profile 2</h2>

                    <input type="radio" id="Choice6"
                    name="platform2" value="acti">
                    <label for="contactChoice6">Activision ID</label>

                    <input type="radio" id="Choice7"
                    name="platform2" value="uno">
                    <label for="contactChoice7">Activision Tag</label>

                    <input type="radio" id="Choice8"
                    name="platform2" value="psn">
                    <label for="contactChoice8">PlayStation</label>

                    <input type="radio" id="Choice9"
                    name="platform2" value="battle">
                    <label for="contactChoice9">Battle.net</label>

                    <input type="radio" id="Choice10"
                    name="platform2" value="xbl">
                    <label for="contactChoice10">Xbox Live</label>
                
                <br>
                <br>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="nick2" placeholder="Username#12345" type="text">
                </div>
            </div>

        </div>
        <div>
            <button class="btn btn-primary" type="submit">Compare</button>
        </div>
     </div>
</form>

{% endblock %}
