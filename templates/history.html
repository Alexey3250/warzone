
{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">

        <table class="table">
            <thead>
                <tr>
                    <th class="text-start">Symbol</th>
                    <th class="text-end">Shares</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for row in database %}
                    <tr>
                        <td ALIGN=LEFT>{{ row["symbol"]}}</td>
                        <td ALIGN=RIGHT>{{ row["shares"]}}</td>
                        <td ALIGN=RIGHT>{{ row["price"]}}</td>
                        <td ALIGN=RIGHT>{{ row["date"]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </main>
{% endblock %}
